<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Create Post</title>
</head>
<body>
    <div class="toggler">
        <span id="openNav">&#9776; Menu</span>
    </div>
    <nav id="nav" class="sidenav">
        <ul>
            <li><h2>Firebase <br/> App</h2></li>
            <a href="#" class="closebtn" id="closeNav">&times;</a>
            <li><a href="index.html">Home</a></li>    
        </ul>
    </nav>

  
    <main id="main">
      

        <form method="POST" id="createForm">
            <h1>Create a New Post</h1>

            <p>Fill the form below in order to create a new post</p>

            <input type="text" id="title" placeholder="Post Title" />
            <textarea id="content" placeholder="Post Content"></textarea>
            <input type="file" id="cover">
            <input id="postSubmit" type="submit" value="Submit">

        </form>


        <div id="progressHandler">
            <p>Processing the Request, please stand by...</p>
            <progress id="progressBar" value="" max="100"></progress>
        </div>


    </main>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="./functions/main.js"></script>

</body>
</html>
